<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Update Pilot</title>
</head>

<body>
	<h2>Hello!</h2>
	
	<h3>Update Pilot</h3>
	<form th:action="@{/pilot/update/}" th:object="${pilot}" method="POST">
		<input type="text" th:value="${pilotupdate.licenseNumber}" name="licenseNumber readonly" />
        <label>Name:</label>
        <input type="text" name="name" th:value="${pilotupdate.name}" />
        <br>
        <label>Fly Hour:</label>
        <input type="number" name="flyHour" th:value="${pilotupdate.flyHour}" />
        <br><br>
        <input type="submit" value="Submit">
	</form>
</body>

</html>
